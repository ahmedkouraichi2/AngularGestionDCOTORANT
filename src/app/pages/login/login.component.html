<div class="full section section-tabs">
  <div class="container">
    <div class="row">
      <div class="col-md-10 ml-auto col-xl-10 mr-auto">
        <div class="card">
          <div class="nav-tabs-navigation">
            <div class="row">
              <div class="col-5 fullImage imageBackground"></div>
              <div class="col-7 formlogin">
                <div class="content-center1">
                  <h3 class="text-center title">Bienvenue à DoctoGest</h3>
                  <p class="text-center  description">Joindre la solution la plus utilisée par
                    les doctorants dans le monde entier.</p> <br><br>


                </div>
                    <form (ngSubmit)="onLogin(f.value)" #f="ngForm">
                      <div class="form-group">
                          <label class="text-danger">{{errorMessage}}</label>
                      </div>

                      <div class="form-group">
                        <input class="form-control" name="email" ngModel placeholder="Email" type="text" value="">
                      </div>

                      <div class="form-group">
                        <input class="form-control" type="password" name="password" ngModel placeholder="Mot de passe" value="">
                      </div>

                      <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-round btn-block">S'authentifier</button>
                      </div>
                    </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
