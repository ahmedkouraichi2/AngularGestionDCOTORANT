<form (submit)="addRole()">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" [(ngModel)]="newRole.roleName" class="form-control" placeholder="titre" required style="width: 100%;">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <button type="button" class="btn btn-secondary btn-fill float-right" >Annuler</button>
      <button type="submit" class="btn btn-info btn-fill float-right">Ajouter</button>
    </div>
  </div>
</form>


<ul *ngFor="let role of roles" >
  <li > {{role.roleName}}</li>
</ul>
